<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Тестовое задание</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
  <!-- <link rel="stylesheet" href="css/style.css"> -->

</head>

<body>
    <main class="container">
        <div class="column-wrap">
            <div class="left-side">
                <a><img class="logo" src="img/logo_A.png"></img></a>
                <span class="inscription">тестовое задание</span>
                <span class="black-delta"></span>
                <div class="gradient">
                    <span class="black-delta"></span>
                    <span class="letter letter-a">A</span>
                    <span class="letter letter-f">F</span>
                    <span class="letter letter-f2">F</span>
                    <span class="letter letter-i">I</span>
                    <span class="white-delta"></span>
                    <span class="letter letter-n">N</span>
                </div>
                <div class="left-img">
                    <div class="image-container">
                        <img class="image-container_item" src="img/arc.jpg" width="800" height="525" alt="слайд ARC">
                        <img class="image-container_item" src="img/ural.jpg" width="800" height="525" alt="слайд URAL">
                        <img class="image-container_item" src="img/modern.jpg" width="800" height="525" alt="сдайд MODERN">
                    </div>
                    <span class="letter letter-1">(1)</span>
                    <span class="letter letter-3">(3)</span>
                    <span class="letter letter-51">51</span>
                </div>
                <span class="brand-name">Affinage</span>
                <div class="wreath-layer"></div>
            </div>

            <div class="right-side">
                <span class="letter letter-A">A</span>
                <span class="letter letter-E">E</span>
                <button class="menu"></button>
                <span class="letter letter-a2">A</span>
                <span class="white-delta"></span>
                <span class="letter letter-g">G</span>
                <span class="letter shadow"></span>
                <span class="letter letter-e">E</span>
                <span class="black-delta"></span>
                <div class="right-img">
                    <div class="image-container">
                        <img class="item active-slide" src="img/ural.jpg" width="860" height="490" alt="сдайд URAL">
                        <img class="item" src="img/modern.jpg" width="860" height="490" alt="слайд MODERN">
                        <img class="item" src="img/arc.jpg" width="860" height="490" alt="слайд ARC">
                    </div>
                    <span class="slide-name">URAL <br> 03</span>
                    <span class="letter letter-G">G</span>
                    <div class="slider">
                        <button class="slide-control slide-control-prev"></button>
                        <div class="slide-letters">
                            <span class="letter-13">13</span>
                            <span class="letter-7">7</span>
                        </div>
                        <button class="slide-control slide-control-next"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="js/script.js"></script> -->
    <script src="js/script.min.js"></script>
</body>
